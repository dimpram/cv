<!-- Seminars section -->
<div class="row">
    <div class="column"><h2 class="section__title">Seminars</h2></div>
    <div class="column">
        {% for seminar in seminars %}
        <div class="content--gap">
            <p class="content__title">{{ seminar.title }}</p>
            <p class="content__details">{{ seminar.details }}</p>
            <ul class="content__bullets">
            {% for item in seminar.bullets %} 
                <li>{{ item }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div> 
<!-- End of Seminars section -->
