<!-- Experience section -->
<div class="row">
    <div class="column"><h2 class="section__title">Experience</h2></div>
    <div class="column">
        {% for exp in experience %}
        <div class="content--gap">
            <p class="content__title">{{ exp.title }}</p>
            <p class="content__details">{{ exp.details }}</p>
            <ul class="content__bullets">
            {% for item in exp.bullets %} 
                <li>{{ item }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div> 
<!-- End of Experience -->
